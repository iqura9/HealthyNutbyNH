<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <!-- Посилання на стилі Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&display=swap" rel="stylesheet">

<!-- Посилання на скрипти Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    {% block extra_head %}
    {% endblock %}
</head>


<body>
    <header class="pb-3">
        <nav id = "my-style"  class="navbar navbar-expand-md navbar-light bg-white border-bottom">
            <div id = "my-style" class="container-fluid px-md-4">
                <div class="d-flex w-100 navbar-collapse">
                    <a class="navbar-brand" href="/recipes">Healthy Nutrition by Nata Hrytsyshyn</a>
            
                    <a type="button" role="button" href="{{ url_for('views.create_recipe') }}"
                        class="btn btn-outline-secondary border-0 basket-btn">
                        <div>
                            <i class="fas fa-utensils"></i>

                        </div>
                        <span class="fs15 fw500">Create Recipe</span>
                    </a>
                    

                    <a type="button" role="button" href="{{ url_for('views.weekly_meal_plan') }}"
                        class="btn btn-outline-secondary border-0 basket-btn">
                        <div>
                        
                        </div>
                        <span class="fs15 fw500">Meal Planner</span>
                    </a>

                </div>
                
            </div>
        </nav>
    </header>

    <div id="content">{% block content %} {% endblock %}</div>
    

</body>

</html>
